<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>MagicGallery</title>
  </head>
  <body>
    <header>
      <div class="content">
        <h1 class="logo">Magic Gallery</h1>
        <nav class="menu">
          <ul class="navy">
            <li>
              <a class="navy-item" href="#">Catalog</a>
            </li>
            <li>
              <a class="navy-item" href="#">Delivery</a>
            </li>
            <li>
              <a class="navy-item" href="#">About</a>
            </li>
            <li>
              <a class="navy-item" href="#">Contacts</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="item-card">
      <div class="content">
        <div class="item-flex">
          <div class="item">
            <a class="item-link" href="#">
              <img
                class="item-pic"
                src="assets/images/candle.jpg"
                alt="product"
              />
            </a>
          </div>
          <div class="item">
            <a class="item-link" href="#">
              <img
                class="item-pic"
                src="assets/images/book.jpg"
                alt="product"
              />
            </a>
          </div>
          <div class="item">
            <a class="item-link" href="#">
              <img class="item-pic" src="assets/images/box.jpg" alt="product" />
            </a>
          </div>
          <div class="item">
            <a class="item-link" href="#">
              <img class="item-pic" src="assets/images/cap.jpg" alt="product" />
            </a>
          </div>
          <div class="item">
            <a class="item-link" href="#">
              <img
                class="item-pic"
                src="assets/images/drink.jpg"
                alt="product"
              />
            </a>
          </div>
          <div class="item">
            <a class="item-link" href="#">
              <img
                class="item-pic"
                src="assets/images/kubok.jpg"
                alt="product"
              />
            </a>
          </div>
          <div class="item">
            <a class="item-link" href="#">
              <img
                class="item-pic"
                src="assets/images/kuvshin.jpg"
                alt="product"
              />
            </a>
          </div>
          <div class="item">
            <a class="item-link" href="#">
              <img
                class="item-pic"
                src="assets/images/wand.jpg"
                alt="product"
              />
            </a>
          </div>
          <div class="item">
            <a class="item-link" href="#">
              <img
                class="item-pic"
                src="assets/images/pero.jpg"
                alt="product"
              />
            </a>
          </div>
          <div class="item">
            <a class="item-link" href="#">
              <img
                class="item-pic"
                src="assets/images/mech.jpg"
                alt="product"
              />
            </a>
          </div>
          <div class="item">
            <a class="item-link" href="#">
              <img
                class="item-pic"
                src="assets/images/ring.jpg"
                alt="product"
              />
            </a>
          </div>
          <div class="item">
            <a class="item-link" href="#">
              <img
                class="item-pic"
                src="assets/images/cap1.jpg"
                alt="product"
              />
            </a>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="content">
        <div class="text-footer">
          <h2>Magic Gallery</h2>
        </div>
        <div class="contact">
          <button class="btn" type="submit">Contact us</button>
        </div>
      </div>
    </footer>
  </body>
</html>
